<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive-tables.css">
    <title>Responsive Tables</title>
</head>
<body>
    
    <div class="content">
        <div class="table-wrapper">
            <div class="table-title">Table Title</div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Title 1</th>
                        <th scope="col">Title 2 is fairly very long</th>
                        <th scope="col">Title 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Value 1</td>
                        <td>Value 2</td>
                        <td>Value 3</td>
                    </tr>
                    <tr>
                        <td>Value 1</td>
                        <td>Value 2</td>
                        <td>Value 3</td>
                    </tr>
                    <tr>
                        <td>Value 1</td>
                        <td>Value 2</td>
                        <td>Value 3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Header 1</th>
                        <th scope="col">Header 22</th>
                        <th scope="col">Header 333</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1, Col 1</td>
                        <td>Row 1, Col 2</td>
                        <td>Row 1, Col 3</td>
                    </tr>
                    <tr>
                        <td>Row 2, Col 1</td>
                        <td>Row 2, Col 2</td>
                        <td>Row 2, Col 3</td>
                    </tr>
                    <tr>
                        <td>Row 3, Col 1</td>
                        <td>Row 3, Col 2</td>
                        <td>Row 3, Col 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
