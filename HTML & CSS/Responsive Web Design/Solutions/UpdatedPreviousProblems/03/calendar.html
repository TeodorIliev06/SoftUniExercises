<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">

        <div class="calendar">

            <section class="week">
                <div>
                    <p>Workweek</p>
                </div>
                <div>
                    <p>1 Monday</p>
                </div>
                <div>
                    <p>2 Tuesday</p>
                </div>
                <div>
                    <p>3 Wednesday</p>
                </div>
                <div>
                    <p>4 Thursday</p>
                </div>
                <div>
                    <p>5 Friday</p>
                </div>
                <div>
                    <p>Weekend</p>
                </div>
                <div>
                    <p>6 Saturday</p>
                </div>
                <div>
                    <p>7 Sunday</p>
                </div>
                <section class="note hide-desktop">
                    <div>
                        <p>REMINDERS</p>
                    </div>
                    <div>
                        <p>SPECIAL DATES</p>
                    </div>
                </section>
            </section>
            <section class="note hide-mobile">
                <div>
                    <p>REMINDERS</p>
                </div>
                <div>
                    <p>SPECIAL DATES</p>
                </div>
            </section>
            <section class="note hide-desktop"></section>
                <div>
                    <p>Notes</p>
                </div>
            </section>

        </div>

    </div>
</body>
</html>
